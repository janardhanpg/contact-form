<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2 onclick="innerText='Fill the form'">Get in touch</h2>
                <hr>

            </div>
            <input type="hidden" name="access_key" value="1dee4599-0376-4feb-98de-43d057eca0d4">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message"  class="contact-inputs text" placeholder="Anything you want to ask " required ></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <form action="" class="contact-right">
                <img src="assets/right_img.png" alt="">
        </form>
    </div>


</body>

</html>
